                    <input type="submit" name="btncount" id="btncountcs" value="2 ตัวคู่" class="btn" onclick="countPairs()">

                </td>

    <script>
function countPairs() {
    var allNumbers = []; // เก็บเลขทั้งหมดที่ป้อนเข้ามา

    // วนลูปเพื่อดึงข้อมูลจาก textboxes ในเลขชุดแต่ละกลุ่ม
    for (var i = 1; i <= 3; i++) {
        var textareaValue = document.getElementById("txtnumber" + i).value.trim();
        // แยกตัวเลขออกมาและเพิ่มลงในอาร์เรย์ allNumbers
        var nums = textareaValue.split(/\s+/);
        allNumbers = allNumbers.concat(nums);
    }

    // แสดงผลลัพธ์ในรูปแบบข้อความ
    var resultDiv = document.getElementById("result");
    resultDiv.innerHTML = "<h2>สรุปผลการจับคู่เลข</h2><br>";

    // เปรียบเทียบทุกคู่ของกลุ่มเลข
    for (var i = 0; i < allNumbers.length; i++) {
        for (var j = i + 1; j < allNumbers.length; j++) {
            var num1 = allNumbers[i];
            var num2 = allNumbers[j];
            var matchedDigits = [];

            // เช็คหลักเลขที่ซ้ำกันในคู่นี้
            for (var k = 0; k < num1.length; k++) {
                var digit = num1[k];
                if (num2.includes(digit) && !matchedDigits.includes(digit)) {
                    matchedDigits.push(digit);
                }
            }

            // แสดงผลหากมีหลักเลขที่ซ้ำกัน
            if (matchedDigits.length > 0) {
                resultDiv.innerHTML += num1 + " " + num2 + ",";
                resultDiv.innerHTML += "ชน " + matchedDigits.join("") + "||";
            }
        }
    }
}

</script>
